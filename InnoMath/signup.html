<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo - Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://giffiles.alphacoders.com/220/220440.gif" alt="Jogo Logo">
        </div>
        <h1 class="app-name">InnoMath</h1>
        <nav class="nav">
            <a href="math.html">Home</a>
            <a href="signup.html">Signup</a>
            <a href="quiz.html">Quiz</a>
            <a href="games.html">Games</a>
            
        </nav>
    </header>
    <main class="main-content">
        <section class="auth-section">
            <h2>Signup</h2>
            <form action="math.html">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">Signup</button>
            </form>
        </section>
    </main>
</body>
</html>
