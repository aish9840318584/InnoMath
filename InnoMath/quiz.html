<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoMath - Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function submitQuiz() {
            alert('Submitted! Wait for scores.');
            window.location.href = 'math.html';
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://giffiles.alphacoders.com/220/220440.gif" alt="Jogo Logo">
        </div>
        <h1 class="app-name">InnoMath</h1>
        
        <nav class="nav">
            <a href="math.html">Home</a>
            <a href="signup.html">Signup</a>
            <a href="quiz.html">Quiz</a>
            <a href="games.html">Games</a>

           
        </nav>
    </header>
    <main class="main-content">
        <section class="quiz-section">
            
            <h2>Math Quiz</h2>
            <h4><i>Let's start our mathematical journey..</i></h4>
            <form id="quizForm">
                <div class="question">
                    <p>1. What is 5 + 7?</p>
                    <label><input type="radio" name="q1" value="10"> 10</label>
                    <label><input type="radio" name="q1" value="11"> 11</label>
                    <label><input type="radio" name="q1" value="12"> 12</label>
                    <label><input type="radio" name="q1" value="13"> 13</label>
                </div>
                <div class="question">
                    <p>2. What is 8 x 3?</p>
                    <label><input type="radio" name="q2" value="21"> 21</label>
                    <label><input type="radio" name="q2" value="22"> 22</label>
                    <label><input type="radio" name="q2" value="23"> 23</label>
                    <label><input type="radio" name="q2" value="24"> 24</label>
                </div>
                <div class="question">
                    <p>3. What is 15 - 9?</p>
                    <label><input type="radio" name="q3" value="5"> 5</label>
                    <label><input type="radio" name="q3" value="6"> 6</label>
                    <label><input type="radio" name="q3" value="7"> 7</label>
                    <label><input type="radio" name="q3" value="8"> 8</label>
                </div>
                <div class="question">
                    <p>4. What is 16 / 4?</p>
                    <label><input type="radio" name="q4" value="3"> 3</label>
                    <label><input type="radio" name="q4" value="4"> 4</label>
                    <label><input type="radio" name="q4" value="5"> 5</label>
                    <label><input type="radio" name="q4" value="6"> 6</label>
                </div>
                <div class="question">
                    <p>5. What is 9 + 6?</p>
                    <label><input type="radio" name="q5" value="14"> 14</label>
                    <label><input type="radio" name="q5" value="15"> 15</label>
                    <label><input type="radio" name="q5" value="16"> 16</label>
                    <label><input type="radio" name="q5" value="17"> 17</label>
                </div>
                <button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
